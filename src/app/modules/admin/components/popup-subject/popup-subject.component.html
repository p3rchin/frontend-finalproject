<div id="timeline-modal" tabindex="-1" aria-hidden="true"
    class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 items-center justify-center w-full h-full">
    <div class="relative p-4 w-full max-w-md h-auto">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-5 border-b rounded-t">
                <div class="flex-1 text-center">
                    <span class="text-xl font-medium text-gray-900">
                        Lista de materias
                    </span>
                </div>
                <button (click)="close()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center "
                    data-modal-toggle="timeline-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>
            <div class="p-5">
                <ol  class="relative border-l border-gray-200 ml-4 space-y-4">
                    <ng-container *ngFor="let subject of listSubjects">
                        <li class="ml-4" >
                            <div class="flex items-start">
                                <span
                                    class="flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-800 rounded-full ring-8 ring-white">
                                    <span class="text-xs">{{subject.id}}</span>
                                </span>
                                <div class="ml-4">
                                    <span class="text-lg font-semibold text-gray-900">
                                        {{subject.nombre}}</span>
                                    <p class="text-sm text-gray-500">Cr√©ditos: {{subject.creditos}}</p>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                       
                </ol>
            </div>
        </div>
    </div>
</div>
