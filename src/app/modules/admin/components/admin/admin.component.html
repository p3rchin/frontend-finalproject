<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
    <div class="z-50 my-4 text-base list-none bg-white divide-y divide-gray-300 rounded shadow" id="dropdown-user"
        data-popper-placement="bottom">
        <div class="px-4 py-3" role="none">
            <p class="text-sm text-gray-900" role="none">
                {{
                 user?.nombre + " " + user?.apellido
                }}
            </p>
            <p class="text-sm font-medium text-gray-900 truncate " role="none">
                {{user?.email
                }}
            </p>
        </div>
        <ul class="py-1" role="none">
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-300 " role="menuitem">Mi
                    perfil</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-300" role="menuitem">Cerrar
                    sesión</a>
            </li>
        </ul>
    </div>
</ng-template>
