<form [formGroup]="form" (ngSubmit)="saveSecondStep()">
    <span class="text-lg font-medium leading-none text-gray-900">Detalles de la homologación</span>
    <div class="grid gap-4 mb-4 sm:grid-cols-2 mt-5">
        <div>
            <div class=" max-w-md mx-auto">
                <label class="block mb-2 text-sm font-medium text-gray-900">Certificado de notas y créditos
                    académicos</label>
                <input formControlName="rutaCertificadoNotas" type="file"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block  mr-2  file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:bg-gray-300 file:hover:bg-gray-200 file:text-black " />
                <p class="text-xs text-gray-400 mt-2">.PDF y .pdf son permitidos</p>
            </div>
        </div>
        <div>
            <div class=" max-w-md mx-auto">
                <label class="block mb-2 text-sm font-medium text-gray-900">Contenido del programa de
                    procedencia</label>
                <input formControlName="rutaContenidoPrograma" type="file"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block  mr-2  file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:bg-gray-300 file:hover:bg-gray-200 file:text-black " />
                <p class="text-xs text-gray-400 mt-2">.PDF y .pdf son permitidos</p>
            </div>
        </div>
        <div>
            <div class=" max-w-md mx-auto">
                <label class="block mb-2 text-sm font-medium text-gray-900">Certificado de buena conducta</label>
                <input formControlName="rutaCertificadoConducta" type="file"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block  mr-2  file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:bg-gray-300 file:hover:bg-gray-200 file:text-black " />
                <p class="text-xs text-gray-400 mt-2">.PDF y .pdf son permitidos</p>
            </div>
        </div>
        <div>
            <div class=" max-w-md mx-auto">
                <label class="block mb-2 text-sm font-medium text-gray-900">Solicitud escrita y motivada del
                    proceso</label>
                <input formControlName="rutaSolicitudMotivacion" type="file"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block  mr-2  file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:bg-gray-300 file:hover:bg-gray-200 file:text-black " />
                <p class="text-xs text-gray-400 mt-2">.PDF y .pdf son permitidos</p>
            </div>
        </div>
    </div>
    <button type="submit"
        class="text-white bg-green-500 hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Siguiente paso: Confirmación
    </button>
</form>
