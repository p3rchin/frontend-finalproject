<section class="bg-gray-50 ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold  text-gray-900 ">
            <img class="w-full  mr-2" src="https://www.unbosque.edu.co/sites/default/files/logo.png" alt="logo">
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    {{titleLogin}}
                </h1>
                <form [formGroup]="form" (ngSubmit)="loginUser()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo
                            electrónico</label>
                        <input formControlName="emailAddress" type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                            placeholder="name@company.com" required="">
                        <div *ngIf="form.controls.emailAddress.touched && form.controls.emailAddress.invalid">
                            <i class="block mb-2 text-sm font-medium text-red-500" *ngIf="form.controls.emailAddress.hasError('required')">Este campo es obligatorio. No olvides llenarlo</i>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input formControlName="password" type="password" name="password" id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500">Recuérdame</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-green-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 text-center">
                        ¿Aún no tienes cuenta? <a href="auth/register"
                            class="font-medium text-primary-600 hover:underline">Regístrate</a> | <a href="auth"
                            class="font-medium text-primary-600 hover:underline">Volver</a><br><a *ngIf="type"
                            href="auth/adminlogin" class="font-medium text-primary-600 hover:underline">Ingresa como
                            administrador</a><a *ngIf="!type" href="auth/login"
                            class="font-medium text-primary-600 hover:underline">Ingresa como usuario</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
